def bintrayVersion = "$version"

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER') ?: ''
    key = project.hasProperty('bintrayKey') ? project.bintrayKey : System.getenv('BINTRAY_KEY') ?: ''

    publications = ['mavenJava']

    pkg {
        repo = 'maven'
        name = 'gimme-a-cli'
        userOrg = 'nike'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/Nike-Inc/gimme-a-cli'
        issueTrackerUrl = 'https://github.com/Nike-Inc/gimme-a-cli/issues'
        vcsUrl = 'https://github.com/Nike-Inc/gimme-a-cli.git'
        githubRepo = 'Nike-Inc/gimme-a-cli'
        githubReleaseNotesFile = 'CHANGELOG.md'

        version {
            name = bintrayVersion
            gpg {
                sign = true
            }
        }
    }
}

artifacts {
    archives javadocJar
    archives sourcesJar
}
